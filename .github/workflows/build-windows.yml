name: Build Windows App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build app
        run: |
            python -m PyInstaller --onefile --windowed --icon="assets/mechsoc_32.ico" --add-data "assets/mechsoc_32.ico;assets" --add-data "assets/mechsoc_128.png;assets" --add-data "assets/mechsoc_256.png;assets" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/windows-app.zip
