name: Build Windows App

permissions:
  contents: read
  actions: read

on:
  workflow_run:
    workflows: ["Build macOS App"]
    types: [completed]

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifact from macOS workflow
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-macos.yml
          name: macOS-app
          path: dist/main.app

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build Windows app
        run: |
          python -m PyInstaller --onefile --windowed `
            --icon="assets/mechsoc_32.ico" `
            --add-data "assets/mechsoc_32.ico;assets" `
            --add-data "assets/mechsoc_128.png;assets" `
            --add-data "assets/mechsoc_256.png;assets" `
            --name "MechSoc Email Tool"
            main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/main.exe

      - name: Re-upload macOS artifact (so Pages can access it)
        uses: actions/upload-artifact@v4
        with:
          name: macOS-app
          path: dist/main.app/**