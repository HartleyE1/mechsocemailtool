name: Publish Latest Builds to GitHub Pages

on:
  workflow_run:
    workflows: ["Build Windows App", "Build macOS App"]
    types:
      - completed

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download Windows artifact
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-app
          path: download/windows

      # Download macOS artifact
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macOS-app
          path: download/macos

      # Rewrite download/links.html with fresh links
      - name: Update links.html
        run: |
          echo "<h2>Latest Downloads</h2>" > download/links.html
          echo "<ul>" >> download/links.html
          echo "<li><a href='/mechsocemailtool/download/windows/windows-app.zip'>Windows Download</a></li>" >> download/links.html
          echo "<li><a href='/mechsocemailtool/download/macos/macos-app.zip'>macOS Download</a></li>" >> download/links.html
          echo "</ul>" >> download/links.html

      # Upload site content as artifact for Pages
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4