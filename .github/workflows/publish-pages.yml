name: Publish Latest Builds to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Windows App"]
    types: [completed]

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create download directory
        run: mkdir -p download

      - name: Download windows artifact from windows workflow
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-windows.yml
          name: windows-app
          path: dist/windows

      - name: Download macOS artifact from macOS workflow
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-macos.yml
          name: macOS-app
          path: dist/macOS

      - name: Update links.html
        run: |
          echo "<h2>Latest Downloads</h2>" > download/links.html
          echo "<ul>" >> download/links.html
          echo "<li><a href='/mechsocemailtool/download/windows/main.exe'>Windows (.exe)</a></li>" >> download/links.html
          echo "<li><a href='/mechsocemailtool/download/macos/main.app'>macOS (.app)</a></li>" >> download/links.html
          echo "</ul>" >> download/links.html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4